<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna gra do nauki heurystyk Nielsena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interaktywna gra do nauki heurystyk Nielsena</h1>
        <form id="gameForm">
            <label for="postalCode">Podaj kod pocztowy (w formacie xx-xxx):</label>
            <input type="text" id="postalCode" name="postalCode" required pattern="[0-9]{2}-[0-9]{3}">
            <button type="submit">Sprawdź</button>
        </form>
        <div class="heuristic-container" id="heuristicContainer">
            <!-- Tutaj będzie wyświetlany losowany tekst -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
